#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "huginn"
name = "Huginn"
description.en = "Build agents that monitor and act on your behalf"
description.fr = "Créez des agents qui surveillent et agissent en votre nom"

version = "2025.11.02~ynh1"

maintainers = ["aurel"]

[upstream]
license = "MIT"
code = "https://github.com/huginn/huginn"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.invitation]
    ask.en = "Choose an invitation code for new users"
    type = "string"
    example = "invitationcode"

[resources]
    [resources.sources.main]
    url = "https://github.com/huginn/huginn/archive/e95438fe02e9fc5be85101029b2e4441d0822328.tar.gz"
    sha256 = "d4f4f95dd5b16ada711e463908dd2ceba4650940c9f43a2f36a6d77cc4e7a825"

    # Yeah there is a release but it's 2 years old and the doc tells to git commit…
    autoupdate.strategy = "latest_github_commit"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "default-libmysqlclient-dev",
        "libyaml-dev",
        "libgdbm-dev",
        "libncurses5-dev",
        "libffi-dev",
        "libcurl4-openssl-dev",
        "libicu-dev",
        "python3-docutils",
        "pkg-config",
        "cmake",
        "graphviz",
        "jq",
        "openssl",

        "autoconf",
        "automake",
        "bison",
        "build-essential",
        "curl",
        "libjemalloc-dev",
        "libreadline-dev",
        "libsqlite3-dev",
        "libssl-dev",
        "libtool",
        "libxml2-dev",
        "libxslt-dev",
        "zlib1g-dev",
    ]

    [resources.database]
    type = "mysql"

    [resources.ruby]
    version = "3.2.4"
