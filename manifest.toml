#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "huginn"
name = "Huginn"
description.en = "Build agents that monitor and act on your behalf. Your agents are standing by"

version = "2025.01.14~ynh1"

maintainers = ["aurel"]

[upstream]
license = "MIT"
code = "https://github.com/huginn/huginn"

[integration]
yunohost = ">= 11.2.12"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.invitation]
    ask.en = "Choose an invitation code for new users"
    type = "string"
    example = "invitationcode"

[resources]
    [resources.sources.main]
    url = "https://github.com/huginn/huginn/archive/c3c2a627eb5ee6ea06be11c89af9b122c2c338f4.tar.gz"
    sha256 = "05028c296e996935353cfc99cb90de3b014cc159316310556ad6ee11cb5e181b"

    # Yeah there is a release but it's 2 years old and the doc tells to git commitâ€¦
    autoupdate.strategy = "latest_github_commit"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "default-libmysqlclient-dev",
        "libyaml-dev",
        "libgdbm-dev",
        "libncurses5-dev",
        "libffi-dev",
        "libcurl4-openssl-dev",
        "libicu-dev",
        "python3-docutils",
        "pkg-config",
        "cmake",
        "graphviz",
        "jq",
        "openssl",

        "autoconf",
        "automake",
        "bison",
        "build-essential",
        "curl",
        "libjemalloc-dev",
        "libreadline-dev",
        "libsqlite3-dev",
        "libssl-dev",
        "libtool",
        "libxml2-dev",
        "libxslt-dev",
        "zlib1g-dev",
    ]

    [resources.database]
    type = "mysql"
