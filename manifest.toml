#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "huginn"
name = "Huginn"
description.en = "Build agents that monitor and act on your behalf"
description.fr = "Créez des agents qui surveillent et agissent en votre nom"

version = "2025.10.12~ynh1"

maintainers = ["aurel"]

[upstream]
license = "MIT"
code = "https://github.com/huginn/huginn"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.invitation]
    ask.en = "Choose an invitation code for new users"
    type = "string"
    example = "invitationcode"

[resources]
    [resources.sources.main]
    url = "https://github.com/huginn/huginn/archive/43c0d42db4dfc28f795369410fc34a2b00ad655a.tar.gz"
    sha256 = "f63cc1127a3527076b941ab630330253d955b3740f1f2a6d90bd062e50727260"

    # Yeah there is a release but it's 2 years old and the doc tells to git commit…
    autoupdate.strategy = "latest_github_commit"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "default-libmysqlclient-dev",
        "libyaml-dev",
        "libgdbm-dev",
        "libncurses5-dev",
        "libffi-dev",
        "libcurl4-openssl-dev",
        "libicu-dev",
        "python3-docutils",
        "pkg-config",
        "cmake",
        "graphviz",
        "jq",
        "openssl",

        "autoconf",
        "automake",
        "bison",
        "build-essential",
        "curl",
        "libjemalloc-dev",
        "libreadline-dev",
        "libsqlite3-dev",
        "libssl-dev",
        "libtool",
        "libxml2-dev",
        "libxslt-dev",
        "zlib1g-dev",
    ]

    [resources.database]
    type = "mysql"

    [resources.ruby]
    version = "3.2.4"
